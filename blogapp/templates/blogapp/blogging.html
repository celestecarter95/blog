{% extends 'base.html' %}

{% block 'title' %} Writing a Blog{% endblock %}

{% block 'content' %}

<form class="blogging form-horizontal" enctype="multipart/form-data" action="{% url 'blogapp:blogging' %}" method="POST" role="form">{% csrf_token %}
	{% for field in form %}
	<div class="row">
		<div class="col-md-2">
		{{field.label_tag }}
		</div>
		<div class="col-md-10">
		{{field}}
		</div>
	</div>
	{% endfor %}
	<input type='submit' class="btn btn-comment" value='Submit' /> 
</form>


{% endblock %}
